<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>Login</title>

</head>

<body>

    <div class="div-principal">

        <div class="div-imagem">

            <h1>Bem vindo de volta,<br>sentimos sua falta!</h1>

            <img class="imagem" src="imagens/Soccer-amico.svg" alt="futebols">

        </div>

        <div class="div-login">

            <div class="card-login">
                <h1>Faça seu Login</h1>

                <div class="campo">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Insira seu usuário">
                </div>

                <div class="campo">
                <label for="senha">Senha</label>
                <input type="password" name="senha" placeholder="Insira sua senha">
                </div>

                <button class="btn-login">Acessar</button>

            </div>
           
        </div>




    </div>

</body>

</html>
